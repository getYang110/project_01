<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100px;
            /* 过度效果，谁做过度给谁加 */
            transition: all 1.9s;
        }

        img:hover {
            /* 顺时针旋转365度 */
            transform: rotate(365deg);
        }
    </style>
</head>

<body>
    <img src="media/pic.jpg" alt="">

    <script>
        alert('你大爷')
    </script>
</body>

</html>
